<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة الأسنان - تسجيل حساب</title>
    <link rel="stylesheet" href="/css/register.css" />
</head>
<body>

    <div class="container">
        <h2>إنشاء حساب</h2>
        <form action="register.php" method="POST" action="/api/register.php">
            
            <div class="input-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>

            <button type="submit">تسجيل</button>

            <p class="login-link">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector("form[action='register.php']").addEventListener("submit", function(e) {
            e.preventDefault();
        
            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                password: document.getElementById("password").value,
                confirm_password: document.getElementById("confirm-password").value
            };
        
            axios.post("/api/register.php", data)
                .then(response => {
                    alert(response.data.message);
                    if (response.data.status === "success") {
                        window.location.href = "login.html";
                    }
                })
                .catch(error => {
                    alert("حدث خطأ أثناء التسجيل");
                    console.error(error);
                });
        });
        </script>        
</body>
</html>
